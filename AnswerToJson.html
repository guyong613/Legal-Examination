<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>文件格式转换工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>文件格式转换工具</h1>
        <div>
            <input type="file" id="fileInput" accept=".txt">
            <button id="convertBtn">转换并预览</button>
            <button id="downloadBtn" style="display: none;">下载JSON文件</button>
        </div>
        <div id="previewArea">
            <table id="previewTable">
                <thead>
                    <tr>
                        <th>键</th>
                        <th>值</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="AnswerToJson.js"></script>
</body>
</html>
